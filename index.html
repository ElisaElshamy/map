<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<title>My Neighborhood</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="map_controls">
			<ul data-bind="foreach: markerList">
				<li data-bind="text: title, click: $parent.setRestaurant"></li>
			</ul>
		</div>
		<div id="map"></div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous"></script>
		<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
		<script type='text/javascript' src='js/map.js'></script>
	
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg6iTnoJ08spZ6hpWtOlceoyEvbAxTJFo&callback=initMap"></script>
	</body>
</html>
